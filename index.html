<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My First Webpage</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>

    <body>
        <header class ="header">
            <h1>SCISSORS PAPER ROCK!</h1>
        </header>
        <div class = "container">
            <div class = "player">
                <div class = "playerChoices">
                    <button class = "playerScissors">Scissors</button>
                    <button class = "playerPaper">Paper</button>
                    <button class = "playerRock">Rock</button>
                </div>
                <div class = "playerText">
                    <div class = playerChoiceText>Scissors</div>
                    <div class = playerChoiceText>Paper</div>
                    <div Class = playerChoiceText>Rock</div>
                </div>
            </div>
            <div class = "middleContent">
                <div class = "middleText">VS</div>
                <div class = "middleImage">Image of rock/paper/scissors</div>
            </div>
            <div class = "computer">
                <div class = "computerChoices">
                    <button class = "compScissors">Scissors</button>
                    <button class = "compPaper">Paper</button>
                    <button class = "compRock">Rock</button>
                </div>
                <div class = "computerText">
                    <div class = compChoiceText>Scissors</div>
                    <div class = compChoiceText>Paper</div>
                    <div Class = compChoiceText>Rock</div>
                </div>
            </div>
        </div>
    </body>
</html>
