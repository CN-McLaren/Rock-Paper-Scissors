<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Scissors Paper Rock game</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <header class ="header">
            <h1>SCISSORS PAPER ROCK!</h1>
        </header>
        <div class = "container">
            <div class = "player">
                <h2>Player Choices</h2>
                <div class = "playerChoices">

                    <button class = "playerScissors"><img src="images/scissors-Icon.png" alt = "Scissors" height = 100px;/></button>
                    <button class = "playerPaper"><img src="images/paper-Icon.png" alt = "Paper" height = 100px; /></button>
                    <button class = "playerRock"><img src="images/rock-Icon.png" alt = "Rock" height = 100px; /></button>
                </div>
            </div>
            <div class = "middleContent">
                <div class = "middleImage"><img src ="images/rps-Icon.png" alt="Image of Rock-Paper_Scissors" height = 200px; /></div>
            </div>
            <div class = "computer">
                <h2>Computer Choices</h2>
                <div class = "compChoices">

                    <button onclick = computerChoices()><img src="images/scissors-Icon.png" alt = "Scissors" height = 100px;/></button>
                    <button onclick = computerChoices()><img src="images/paper-Icon.png" alt = "Paper" height = 100px;/></button>
                    <button onclick = computerChoices()><img src="images/rock-Icon.png" alt = "Rock" height = 100px;/></button>
                </div>
            </div>
        </div>
        <div class = "scoreContainer">
            <div class = "playerScore">
                <p>Score: 0</p>
            </div>
            <div class = "outcome">
                <p>Who will win?</p>
            </div>
            <div class = "computerScore">
                <p>Score: 0</p>
            </div>
        </div>
        <footer class = "footer">
            <button onclick="window.location.reload();">Restart Game?</button>
        </footer>
    </body>
</html>
