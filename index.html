<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My First Webpage</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>

    <body>
        <header class ="header">
            <h1>SCISSORS PAPER ROCK!</h1>
        </header>
        <div class = "container">
            <div class = "player">
                <div class = "playerChoices">
                    <button class = "playerScissors"><img src="images/scissors-Icon.png" alt = "Scissors" height = 100px;/></button>
                    <button class = "playerPaper"><img src="images/paper-Icon.png" alt = "Paper" height = 100px; /></button>
                    <button class = "playerRock"><img src="images/rock-Icon.png" alt = "Rock" height = 100px; /></button>
                </div>
                <div class = "playerText">
                    <div class = playerChoiceText>Player! Choose your weapon!</div>
                </div>
            </div>
            <div class = "middleContent">
                <div class = "middleText">VS</div>
                <div class = "middleImage">Image of rock/paper/scissors</div>
            </div>
            <div class = "computer">
                <div class = "compChoices">
                    <button class = "compScissors"><img src="images/scissors-Icon.png" alt = "Scissors" height = 100px;/></button>
                    <button class = "compPaper"><img src="images/paper-Icon.png" alt = "Paper" height = 100px;/></button>
                    <button class = "compRock"><img src="images/rock-Icon.png" alt = "Rock" height = 100px;/></button>
                </div>
                <div class = "compText">
                    <div class = compChoiceText>Computer Choice?!</div>
                </div>
            </div>
        </div>
    </body>
</html>
